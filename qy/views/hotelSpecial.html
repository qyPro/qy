
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- 公用样式 -->
    <link rel="stylesheet" href="../dest/global.css">
    <!-- 日期插件样式 -->
    <link rel="stylesheet" type="text/css" href="../plug/datepicker/jquery-ui.css">
    <link rel="stylesheet" href="../plug/datepicker/jquery-ui.structure.min.css">
    <!-- 滑块插件 -->
    <link rel="stylesheet" type="text/css" href="../plug/ion.rangeSlider-2.1.6/css/ion.rangeSlider.skinModern.css">
    <link rel="stylesheet" type="text/css" href="../plug/ion.rangeSlider-2.1.6/css/ion.rangeSlider.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" type="text/css" href="../dest/hotelSpecial.css">
</head>

<body>
    <header id="header"></header>
    <div class="hotel-container">
        <div class="hotel-content">
            <!-- 目录 -->
            <div class="catalog">
                <a href="#">穷游</a>
                <span>&gt; 海外特价酒店</span>
            </div>
            <!-- 标题 -->
            <div class="title clear">
                <h2>海外特价酒店</h2>
                <span>马上就要出国旅行了酒店还没预订？如果你正在搜索未来几天的住宿，那你走运了！这里有最低2折的超级给力折扣！一定要抓住最后一分钟机会迅速出手。记住，好价格不会停在那里等你！</span>
            </div>
            <!-- 选择城市、日期 -->
            <div class="choice-city-date clear" id="choice-city">
                <div class="city-box">
                    <label>城市:</label>
                    <input type="text" value="悉尼" placeholder="请输入城市" class="city-input">
                    <div class="hot-city">
                        <h3>热门城市</h3>
                        <ul>
                            <li>巴黎</li>
                            <li>台北</li>
                            <li>清迈</li>
                            <li>京都</li>
                            <li>罗马</li>
                            <li>大阪</li>
                            <li>首尔</li>
                            <li>曼谷</li>
                            <li>东京</li>
                            <li>佛罗伦萨</li>
                        </ul>
                    </div>
                </div>
                <div class="date-box">
                    <label>入住:</label>
                    <input type="text" readonly="" id="date-start">
                    <label>退房:</label>
                    <input type="text" readonly="" id="date-end">
                </div>
                <div class="range-box clear">
                    <label>折后价(元/每晚):</label>
                    <div class="range-wid">
                        <input type="range" id="range">
                    </div>
                    <!-- <div id="range"></div> -->
                    <button type="button" id="select">查询</button>
                </div>
            </div>
            <!-- 图片区域 -->
            <div class="img-list">
                <ul class="clear">
                    <script id="hotel-imgList" type='text/html'>
                        ##for(var i = 0; i
                        <imgList.length;i++){## <li>
                            <div class="info">
                                <img src="{{imgList[i].imgUrl}}" alt="">
                                <p class="name">{{imgList[i].nameEn}}</p>
                                <p class="name">{{imgList[i].nameCh}}</p>
                                <p class="clear">
                                    <span>星级</span>
                                    <span class="star">{{imgList[i].star}}</span>
                                    <span class="grade">{{imgList[i].grade}}分</span>
                                    <span class="grade">评分：</span>
                                </p>
                                <p class="palce">{{imgList[i].place}}</p>
                            </div>
                            <div class="price clear">
                                <span class="cur-price">{{imgList[i].curPrice}}</span>
                                <del class="all-price">{{imgList[i].allPrice}}</del>
                                <span class="zhe">{{imgList[i].zhe}}折</span>
                            </div>
                            </li>
                            ##}##
                    </script>
                </ul>
            </div>
        </div>
        <nav id="nav"></nav>
    </div>
    <div id="pop"></div>
    <footer id="footer"></footer>
    <script src='../global.js'></script>
    <!-- 日期插件js -->
    <script src="../plug/datepicker/jquery-ui.min.js"></script>
    <!-- 滑块插件js -->
    <script src='../plug/ion.rangeSlider-2.1.6/js/ion-rangeSlider/ion.rangeSlider.min.js'></script>
    <script>
    seajs.config({
        base: './'
    });
    seajs.use('../js/hotelSpecial.js', function(hotel) {
        hotel.init();
    })
    </script>
</body>

</html>
